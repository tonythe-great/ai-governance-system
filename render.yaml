databases:
  - name: ai-governance-db
    databaseName: ai_governance
    user: ai_governance_user
    plan: free

services:
  - type: web
    name: ai-governance-system
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && npx prisma db seed && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-governance-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
